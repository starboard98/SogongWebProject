<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Clean Blog - Start Bootstrap Theme</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <!-- 라이트박스 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/lightbox.js"></script>
  <!-- 라이트박스 end -->
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="home.html">Semicolon</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <!--  상단 메뉴 바  -->
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/index">로그아웃</a></li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href=/listReservation>예약조회</a></li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/noEventReservation">좌석예약</a></li>
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="menu.html">메뉴 판</a></li>
      </ul>
    </div>
  </div>

</nav>
<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/image_about.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h2></h2>
          <span th:text="${name}" class="subheading"></span><span>님의 예약목록입니다.</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <article>
          <h2 class="major">식사 예약</h2>
          <form action="/addReservation" method="post">
            <div class="fields">
              <div class="field">
                <label for="date">날짜 </label> <input id="date" name="date" type="date">
              </div>
              <script>
                let date = new Date();
                date.setDate(date.getDate() + 1);
                let today = date.toISOString().substring(0, 10);
                //다음날 예약가능
                document.getElementById('date').value = today
                //이전날짜 불가능하게
                document.getElementById('date').setAttribute("min",today);
                //3주간 예약가능
                date.setDate(date.getDate() + 20);
                let maxday = date.toISOString().substring(0, 10);
                document.getElementById('date').setAttribute("max",maxday);
              </script>
              <div class="field">
                <label for="time">시간</label> <select name="start_time" id="time">
                <option value="11">11:00</option>
                <option value="13">13:00</option>
                <option value="15">15:00</option>
                <option value="17">17:00</option>
                <option value="19">19:00</option>
                <option value="21">21:00</option>
              </select>
              </div>
              <div class="field">
                <label for="num_people">인원</label> <select name="num_people" id="num_people">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              </div>
              <div class="field">
                <label for="table">테이블</label>
                <select name="table_num" id="table">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>
            <ul class="actions">
              <li><input type="submit" value="예약 완료" class="primary" /></li>
              <li><input type="button" value="홈" onclick="location.href='home.html';" /></li>
            </ul>
          </form>
        </article>
      </div>
    </div>
  </div>
</main>
<footer class="border-top">
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
