<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 현황</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Clean Blog - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
    <!-- 라이트박스 end -->
</head>
<body class="is-preload">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/admin">관리자님 환영합니다.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <!--  상단 메뉴 바  -->
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/admin">관리자 홈</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/logOut">로그아웃</a></li>
            </ul>
        </div>
    </div>

</nav>
<!-- Page Header-->
<header class="masthead" style="background-color:  #caa6fe;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>예약 현황</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Wrapper -->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <article>
                    <table class="table align-items-center table-flush">
                        <thead>
                        <tr>
                            <th scope="col">고유번호</th>
                            <th scope="col">예약자</th>
                            <th scope="col">날짜</th>
                            <th scope="col">시간</th>
                            <th scope="col">테이블번호</th>
                            <th scope="col">인원수</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="reservationList : ${reservationList}">
                            <td th:text="${reservationList.val_oid}"></td>
                            <td th:text="${reservationList.val_name}"></td>
                            <td th:text="${reservationList.val_date}"></td>
                            <td th:text="${reservationList.val_start_time}+'시'"></td>
                            <td th:text="${reservationList.val_table_number}+'번'"></td>
                            <td th:text="${reservationList.val_covers}+'명'"></td>
                        </tr>
                        </tbody>
                    </table>
                </article>
            </div>
        </div>
    </div>
</main>
<!-- BG -->
<div id="bg"></div>
<!-- Footer-->
<footer class="border-top">
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
