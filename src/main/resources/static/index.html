<!-- Page Header-->
<header class="masthead" style="background-image: url('assets/img/login-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>레스토랑 세미콜론</h1>
                    <span class="subheading">온라인 예약 시스템</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>레스토랑 세미콜론에 오신 것을 환영합니다.<br>사전 예약을 원하시는 고개님들을 위한 온라인 서비스로<br>예약시 원하시는 좌석을 선택하고 메뉴를 미리 확인하실 수 있습니다.</p>
                <div class="my-5">
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form id="loginForm" action="/signIn.do" method="POST">
                        <div class="form-floating">
                            <input class="form-control" name="id" id="id" type="text" placeholder=" " />
                            <label for="id">ID</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" name="password" id="password" type="password" placeholder=" " />
                            <label for="password">Password</label>
                        </div>
                        <br />
                        <button class="btn btn-primary text-uppercase" id="loginButton" type="submit" style="float: right" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
